version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ethicalhacking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - hacking-net

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - hacking-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        SKIP_AI_DEPS: 'true'
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=ethicalhacking
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/0
    ports:
      # Host port changed to 8001 to avoid host conflicts; container still listens on 8000
      - "8001:8000"
    depends_on:
      - db
      - redis
    networks:
      - hacking-net
    command: sh -c "python manage.py makemigrations --noinput && python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - hacking-net

volumes:
  pgdata:

networks:
  hacking-net:
    driver: bridge
